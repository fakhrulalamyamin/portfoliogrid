<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Link to CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Link to fontawesome -->
  <script src="https://kit.fontawesome.com/af8280ea86.js" crossorigin="anonymous"></script>

  <title>Portfolio Grid</title>
</head>

<body>
  <div class="container">
    <header id="main-header">
      <div class="row no-gutters">
        <div class="col-lg-4 col-md-5">
          <img src="./img/person1.jpg" alt="Person Image" />
        </div>
        <div class="col-lg-8 col-md-7">
          <div class="d-flex flex-column">
            <div class="p-5 bg-dark text-white">
              <div class="d-flex flex-row justify-content-between align-items-center">
                <h1 class="display-4">John Doe</h1>
                <div class="d-none d-md-block">
                  <a href="https://twitter.com" class="text-white">
                    <i class="fab fa-twitter"></i>
                  </a>
                </div>
                <div>
                  <a href="https://facebook.com" class="text-white">
                    <i class="fab fa-facebook"></i>
                  </a>
                </div>
                <div>
                  <a href="https://instagram.com" class="text-white">
                    <i class="fab fa-instagram"></i>
                  </a>
                </div>
                <div>
                  <a href="https://github.com" class="text-white">
                    <i class="fab fa-github"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="p-4 bg-black">
              Experienced Full Stack Web Developer
            </div>
            <div class="d-flex flex-row text-white text-center align-items-stretch">
              <div class="item-box p-4 bg-primary" data-toggle="collapse" data-target="#home">
                <i class="fas fa-home fa-2x d-block"></i>
                <span class="d-none d-sm-block">Home</span>
              </div>
              <div class="item-box p-4 bg-success" data-toggle="collapse" data-target="#resume">
                <i class="fas fa-graduation-cap fa-2x d-block"></i>
                <span class="d-none d-sm-block">Resume</span>
              </div>
              <div class="item-box p-4 bg-warning" data-toggle="collapse" data-target="#work">
                <i class="fas fa-folder-open fa-2x d-block"></i>
                <span class="d-none d-sm-block">Work</span>
              </div>
              <div class="item-box p-4 bg-danger" data-toggle="collapse" data-target="#contact">
                <i class="fas fa-envelope fa-2x d-block"></i>
                <span class="d-none d-sm-block">Contact</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>

  <!-- Link to JS -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
